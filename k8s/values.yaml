# Default values for kube-ts-server
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: kubejs/kube-ts-server
  tag: 1.3.8
  pullPolicy: Always
  containerPort: 3000

livenessProbe:
  httpGet:
    path: /health/liveness
    port: 3000
  initialDelaySeconds: 60
  periodSeconds: 60

readinessProbe:
  httpGet:
    path: /health/readiness
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nameOverride: ''
fullnameOverride: ''

service:
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - demo.mariuszrajczakowski.me
  path: /
  tls:
    - hosts:
      - demo.mariuszrajczakowski.me

nodeSelector: {}

tolerations: []

affinity: {}

# Secret [remove "{}", uncomment and change the values below]
secret: {}
  # KNEX_PASSWORD: password
  # KNEX_USER: root
  # SMTP_USER: user
  # SMTP_PASS: password
  # JWT_SECRET: secret
  # LOGGLY_TOKEN=logglyToken
  # LOGGLY_SUBDOMAIN=logglyUser

# Configmap [remove "{}", uncomment and change the values below]
configMap: {}
